<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="letter-capitalized.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Capitalized</title>
</head>
<body>
    <main>
        <section>
            <h1 class="text"> Type in a line, press the button and each word will have the first letter capitalized </h1>
            <form>
                <input type="text" id="stringtext" class="inputfield">
                <input type="button" onclick="LetterCapitalize()" class="button" value="check">
            </form>
            <div id="string-output"> </div>
        </section>
    </main>

    <script src="letter-capitalized.js"></script>
</body>
</html>
